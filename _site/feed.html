<script>
$(".pin").on("click", function(event) {
    var target = $("html, body");
    if( target.length ) {
        event.preventDefault();
        $("html, body").stop().animate({
            scrollTop: target.offset().top
        }, 1000);
    }
});
$(window).scroll(function(event){
	var top = $(window).scrollTop();
	var target = $("body");
	if ( target.length ) {
		if ( target.scrollTop() > 2000 ) {
			$(".pin").show();
		} else {
			$(".pin").hide();
		}
	}
});
</script>
